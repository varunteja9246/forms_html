<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students details form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1><B>STUDENTS DETAILS</B></h1></center>
    <h3>Student details that are submite to the college.Every student should submit ther details.</h3>
    <from><ol> 
        <li> <label for="name">NAME     :</label></li>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <li><label for="fname">FATHER NAME:</label></li>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
       <li><label for="mname">MOTHER NAME:</label></li>
        <input type="text" id="mname" name="mname">
        <br>
        <br>
        <li><label for="age">STUDET AGE:</label></li>
        <input type="text" id="age" name="age">
        <br>
        <br>
        <li><label for="gender">GENDER:</label></li>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">FEMALE</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="male">OTHERS</label>
        <br>
        <br>
        <li><label for="country">COUNTRY:</label></li>
        <select id="country" name="country">
            <option value="-">-</option>
            <option value="india">INDIA</option>
            <option value="chaina">CHAINA</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
        <br>
        <br>
        <li><label for="state">STATE:</label></li>
        <select id="state" name="state">
            <option value="-">-</option>
            <option value="ap">ANDHRA PRADESH</option>
            <option value="tEl">TELANGANA</option>
            <option value="ke">KERALA</option>
            <option value="ka">KARNATAKA</option>
        </select>
        <br>
        <br>
        <li><label for="pincode">PIN_CODE:</label></li>
        <input type="number" id="pincode" name="pincode">
        <br>
        <br>
        <li><label for="address">ADDRESS:</label></li>
        <textarea id="address" name="address" rows="5,100"></textarea>
        <br>
        <br>
        <li><label for="email">E-MAIL:</label></li>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <li><label for="c_no">CONTACT_NUMBER:</label></li>
        <input type="number" id="c_no" name="c_no">
        <br>
        <br>
        <li><label for="date">DATE OF BIRTH:</label></li>
        <input type="date" id="date" name="date">
        <label for="time">TIME:</label>
        <input type="time" id="time" name="time">
        <br>
        <br>
        <label for="submit"></label>
        <right><input type="submit" id="submit" name="submit"></right>
        <br>
        <br>
    </ol>
    </from>
    
</body>
</html>
